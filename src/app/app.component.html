<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let todo of todos"> 
        {{ todo.id}} - {{ todo.title }} 
        <ng-template [ngIf]="!todo.done" [ngIfElse]="refazer">
            | <button (click)="checkedUnchecked(todo)">Concluir</button>
        </ng-template> 
        <ng-template #refazer>
            | <button (click)="checkedUnchecked(todo)">Refazer</button>
        </ng-template> 
        | <button (click)="remove(todo)">Remover</button>
    </li>
</ul>
